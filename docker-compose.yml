version: "3.8"

services:
  redhat8_7:
    build: ./centos8_4
    container_name: centos8_4
    working_dir: /programs
    restart: unless-stopped
    volumes:
      - "./workspace:/programs"
    networks:
      - dev
    command: tail -f /dev/null

networks:
  dev: